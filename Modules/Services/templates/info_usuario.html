<!DOCTYPE html>
<html>
  <head>
    {%load static %}
    <link ref="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  </head>
  <body>
    <h1>Hola,<strong>{{ user.username }}</strong></h1>
    <h2>Información Personal</h2>
    <p><strong>Nombre de Usuario:</strong> {{ user.username }}</p>
    <p><strong>Correo electrónico:</strong> {{ user.email }}</p>
    <p><strong>Fecha de Registro:</strong> {{ user.date_joined }}</p>
    <p><strong>Servicios:</strong> {{ user.servicios}}</p>

  </body>
</html>
