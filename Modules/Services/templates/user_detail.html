<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <br>
                <br>
                <button type="button" class="btn-close" aria-label="Close" style="align-items: start; display: flex;" onclick="window.history.back()"></button>            
                <br>
                <h1>{{user_info.name}}</h1>
                <br>
                <p>{{user_info.city}}</p>
                <br>
                <br>
                <button type="button" class="btn btn-success"><a href="{% url 'detailms' user_info.username %}" style="color: white;">Ir a chat</a></button>                       
                <br>
                <br>
            </div>
            <div class="col-6">
                <br>
                <br>
                {% for service in  services %}                           
                    <div v-for="service in services"  >  
                        <div class="card" style="width: 70%; justify-content: center;" >
                            <img src="{{service.images.url}}" />
                            <br>
                            <h5>{{service.title}}</h5>
                            <p>{{service.description}}</p>
                            <h6>{{service.user_id}}</h6>
                            <h7 style="color: grey";>{{service.category}}</h7> 
                            <button type="button" class="btn btn-success"><a href="{% url 'service-detail' service.id %}" style="color: white;">Detalle</a></button>                       
                        </div>                                   
                    </div>
                    <br>
                    <br>
                    <br>          
                {% endfor %} 
            </div>
        </div>       
    </div>    
</body>
