{% block content %}
<div class="container mb-3">
    <div class="row">
        <div>
            <div class="card" style="width: 100%; height: 120%;">
                <div class="card-body">                  
                    <h2>Edit Profile</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
