<!DOCTYPE html>
<html lang="es">
    <head>
        <link ref="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registro al sistema</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div >
                            <h2 style="padding: 10px;">Registro de usuario</h2>
                            <hr>
                            <form action="" method="post" style="padding: 220px;">
                                {% csrf_token %}
                                {{ form }}
                                <br>
                                <a href="{% url 'login' %}">Iniciar sesion</a>
                                <br>
                                <br>
                                <input type="submit" value="Registrar" class="btn btn-success">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
