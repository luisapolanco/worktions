{% block content %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ingreso al sistema</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
    </head>
    <body style="background-color: #050d21;">
        <div class="container mb-3">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card" style="background-color: #050d21;">
                        <div class="card-body d-flex flex-column align-items-center" style="background-color: #050d21;">
                            <h2 class="mb-4" style="color: white;">LOGIN</h2>
                            <form method="POST">
                                {% csrf_token %}
                                <table class="table-primary" style="background-color: #050d21;">
                                    <tr>
                                        <td>
                                            <input type="text" name="{{ form.username.name }}" placeholder="{{ form.username.label }}" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="password" name="{{ form.password.name }}" placeholder="{{ form.password.label }}" required>
                                        </td>
                                    </tr>
                                </table>
                                <br>
                                <button type="submit" class="btn btn-success btn-block" style="background-color: #477eff; width: 190px;">
                                    Ingresar
                                </button>
                            </form>
                            <p style="color: white;">¿Sin cuenta? <a style="color: #477eff;" href="{% url 'register' %}">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
