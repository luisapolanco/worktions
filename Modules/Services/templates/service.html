
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

    
<div class="container mb-3">
    <div class="row">
        <div >
            <div class="card" style="width: 100%; height: 120%;">
                <div class="card-body">
                    <h1>Ingresar servicio</h2>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table-primary">
                            {{form}}
                        </table>
                        <br></br>
                        <button type="submit" class="btn btn-success" id="create-service" style="background-color: #050d21;">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var button = document.getElementById("create-service");
    button.onclick = function() {
        showAlert("Servicio creado correctamente");
        setTimeout(function() {
            window.location.href = '/home';
        }, 2000);
    };
</script>


{{mensaje}}


{% endblock %}
