<!DOCTYPE html>
<html>

<head>
    {%load static %}
    <link ref="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>

<body>
    <h1>Worktions</h1>
    <button type="button" class="btn btn-success"><a href="signup-contractor" style="color: white;">Registrar_Contratista</a></button>
<button type="button" class="btn btn-success"><a href="signup-customer" style="color: white;">Registrar_Cliente</a></button>
    <!--<button type="login" href="signup-contractor">Registrar_Contratista</button>-->
<button type="button" class="btn btn-success"><a href="post-service" style="color: white;">Ingresar Servicio</a></button>
<br>
<br>
<div style="align-items: center; display: flex; ">
    <form action="">
        <div class="mb-3">
            <label for="searchService" class="form-label">
                Buscar un servicio:
            </label>
            <input type="text" class="form-control" name="searchService" />
        </div>
        <button type="submit" class="btn btn-primary" >Search</button>
    </form>
</div>

<div >
    <br>
    <p>Buscando  {{ searchTerm }} </p>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for service in services %}
        <div v-for="service in services" class="col">
            <div class="card">
                <img class="card-img-top" src="{{service.image.url}}" />
                <h5>{{service.title}}</h5>
                <p class="card-text">{{service.description}}</p>
                <h6>{{service.contractor_id}}</h6>
                <h7 style="color: grey";>{{service.category_id.name}}</h7>
    
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
    <br />
    <br />
</div>





</body>

</html>
