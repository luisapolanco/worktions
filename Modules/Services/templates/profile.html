<!DOCTYPE html>
<html>

<head>
    {%load static %}
    <link ref="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
    <title>Profile</title>
    <h1> Worktions </h1> 
</head>

<body>
    <!--botones-->
    <div class="col-3 p-3 mb-2">
        <button type="submit" style="position: relative ;" class="btn-group-vertical" id="mostrar_informacion">Informacion Personal</button>
        <button type="submit" style="position: absolute;" class="btn-group-vertical" id="mostrar_formulario">Agregar Servicio</button>
    </div>

    <div class="container-sm" id="formularios" style="text-align:center;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mostrar_informacion').click(function () {
                $.ajax({
                    url: "{% url 'edit_profile' %}",
                    type: "GET",
                    dataType: "html",
                    success: function (respuesta) {
                        $('#formularios').html(respuesta);
                        $('#formularios form').submit(function (evento) {
                            evento.preventDefault();
                            $.ajax({
                                url: "{% url 'edit_profile' %}",
                                type: "POST",
                                data: $(this).serialize(),
                                dataType: "json",
                                success: function (resultado) {
                                    alert(resultado.mensaje);
                                }
                            });
                        });
                    }
                });
            });
        });;
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mostrar_formulario').click(function () {
                $.ajax({
                    url: "{% url 'post-service' %}",
                    type: "GET",
                    dataType: "html",
                    success: function (respuesta) {
                        $('#formularios').html(respuesta);
                        $('#formularios form').submit(function (evento) {
                            evento.preventDefault();
                            $.ajax({
                                url: "{% url 'post-service' %}",
                                type: "POST",
                                data: $(this).serialize(),
                                dataType: "json",
                                success: function (resultado) {
                                    alert(resultado.mensaje);
                                }
                            });
                        });
                    }
                });
            });
        });;
    </script>





</body>



</html>
