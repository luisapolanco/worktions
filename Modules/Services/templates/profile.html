<!DOCTYPE html>
<html>

<head>
    {%load static %}
    <link ref="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
    <title>Profile</title>    
</head>

<body>
    <button type="button" class="btn-close" aria-label="Close" style="align-items: start; display: flex; padding-left: 30px; padding-top: 20px;" onclick="window.history.back()"></button>
  
    <h1 style="text-align: center; justify-content: center;"> Worktions </h1> 
    <h1 style="text-align: center; justify-content: center;"> Hola {{ user.name }} </h1> 
    <br>
    <br>
    <br>
    <div class="container text-center">
        <div class="row">      
            <div class="col-8">
                <button type="submit"  class="btn btn-primary" id="mostrar_informacion">Informacion Personal</button>
                <button type="submit" class="btn btn-primary" id="mostrar_formulario">Agregar Servicio</button>
                <div id="formularios" ></div>
            </div> 
            <br>  
            <br>   
            <div class="col-4">
                {% for service in  services %}                           
                    <div v-for="service in services" >  
                        <div class="card" >
                            <img src="{{service.images.url}}" />
                            <br>
                            <h5>{{service.title}}</h5>
                            <p>{{service.description}}</p>
                            <h6>{{service.user_id}}</h6>
                            <h7 style="color: grey";>{{service.category}}</h7> 
                            <button type="button" class="btn btn-success"><a href="{% url 'service-detail' service.id %}" style="color: white;">Detalle</a></button>                       
                        </div>                                   
                    </div>
                    <br>
                    <br>
                    <br>          
                {% endfor %}                
            </div>    
        </div>         
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mostrar_informacion').click(function () {
                $.ajax({
                    url: "{% url 'edit_profile' %}",
                    type: "GET",
                    dataType: "html",
                    success: function (respuesta) {
                        $('#formularios').html(respuesta);
                        $('#formularios form').submit(function (evento) {
                            evento.preventDefault();
                            $.ajax({
                                url: "{% url 'edit_profile' %}",
                                type: "POST",
                                data: $(this).serialize(),
                                dataType: "json",
                                success: function (resultado) {
                                    alert(resultado.mensaje);
                                }
                            });
                        });
                    }
                });
            });
        });;
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#mostrar_formulario').click(function () {
                $.ajax({
                    url: "{% url 'post-service' %}",
                    type: "GET",
                    dataType: "html",
                    success: function (respuesta) {
                        $('#formularios').html(respuesta);
                        $('#formularios form').submit(function (evento) {
                            evento.preventDefault();
                            $.ajax({
                                url: "{% url 'post-service' %}",
                                type: "POST",
                                data: $(this).serialize(),
                                dataType: "json",
                                success: function (resultado) {
                                    alert(resultado.mensaje);
                                }
                            });
                        });
                    }
                });
            });
        });;
    </script>





</body>



</html>
